<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Exemplo de hover</title>
   <style>
      body{
         font-family: Arial, Helvetica, sans-serif;
      }

      div > p {
         display:none
      }

      div:hover > p {
         display: block;
         background-color: rgb(236, 232, 0);
         width: 200px;
      }

      div:hover{
         color: rgb(33, 30, 210);
      }
   </style>
</head>
<body>
   <h1>Exemplo de hover</h1>
   <p>Passe o mause sobre o texto abaixo</p>
   <div>
      Passe o mause aqui
      <p>texto escondido</p>
   </div>
</body>
</html>
