<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body> 
     <h1>Parágrafos e quebras de linhas</h1>
     <hr>
     <p>Você pode escrever 
         um parágrafo de 
         qualquer jeito.
         Basta colocar tudo no meio 
         do par 
         de tag &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>se precisar quebrar o texto em algum lugar especifico <br> como esse você pode usar a tag &lt;br&gt;.</p>
    <p>Simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
</body>
</html>
