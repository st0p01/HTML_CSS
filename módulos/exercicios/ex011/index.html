<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagem dinâmica</h1>
   
   <picture>
      <source media="(max-width: 750px)" srcset="img/foto-p.jpeg">

      <source media="(max-width: 1050px)" srcset="img/foto-m.jpeg">

      <img src="img/foto-g.jpeg" alt="">
   </picture>

   <h1>Reproduzindo audio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5. </p>

   <audio preload="metadata" controls loop>

   <source src="audios/guanacast-33.mp3" type="audio/mpeg">

   <source src="audios/guanacast-33.ogg" type="audio/ogg">

   <source src="audios/guanacast-33.wm " type="audio/wmv">

   <p>infelizmente seu navegador não consegue reproduzir audio</p>
   </audio>
   
   


</body>
</html>
